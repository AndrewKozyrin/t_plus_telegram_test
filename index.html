<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #2481cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Telegram Mini-App</h1>
        <p>This is a simple interactive app inside Telegram</p>
        
        <button onclick="sendData()">Send Data to Bot</button>
    </div>

    <script>
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        function sendData() {
            const data = {
                action: "button_click",
                user: Telegram.WebApp.initDataUnsafe.user?.username || "unknown",
                timestamp: new Date().toISOString()
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
